<body>

        <!-- çµ±è¨ˆå¡ç‰‡ -->
        <div class="stats-grid">

        <div class="groups-container">
            <div class="groups-header">
                <h2>æ‰€æœ‰å°çµ„</h2>
                <input type="text" class="search-box" id="searchBox" placeholder="æœå°‹å°çµ„ ID æˆ–æˆå“¡åç¨±...">

    <!-- å°çµ„è©³æƒ… Modal -->
    <div class="modal" id="groupDetailModal">

                <h3>å°çµ„è©³æƒ…</h3>
                <button class="modal-close" onclick="closeModal()">Ã—</button>

    <script>
        let allGroups = [];
        let groupsStats = {};
        const authToken = sessionStorage.getItem('adminAuth');

        // æª¢æŸ¥ç™»å…¥ç‹€æ…‹
        if (!authToken) {
            window.location.href = '/admin/login';
        }

        // è¼‰å…¥è³‡æ–™
        async function loadData() {
            try {
                // è¼‰å…¥çµ±è¨ˆè³‡æ–™
                const statsResponse = await fetch('/admin/groups/stats/overview', {
                    headers: {
                        'Authorization': 'Basic ' + authToken
                    }
                });

                if (!statsResponse.ok) {
                    if (statsResponse.status === 401) {
                        sessionStorage.removeItem('adminAuth');
                        window.location.href = '/admin/login';
                        return;
                    }
                    throw new Error('Failed to load stats');
                }

                groupsStats = await statsResponse.json();
                updateStats();

                // è¼‰å…¥å°çµ„åˆ—è¡¨
                const groupsResponse = await fetch('/admin/groups', {
                    headers: {
                        'Authorization': 'Basic ' + authToken
                    }
                });

                if (!groupsResponse.ok) {
                    throw new Error('Failed to load groups');
                }

                const data = await groupsResponse.json();
                allGroups = data.groups;
                renderGroups(allGroups);

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('groupsList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">âŒ</div>
                        <h3>è¼‰å…¥å¤±æ•—</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // æ›´æ–°çµ±è¨ˆè³‡æ–™
        function updateStats() {
            document.getElementById('totalGroups').textContent = groupsStats.total_groups || 0;
            document.getElementById('totalMembers').textContent = groupsStats.total_members || 0;
            document.getElementById('avgMembers').textContent = groupsStats.avg_members_per_group || 0;
            document.getElementById('totalMessages').textContent = groupsStats.total_messages || 0;
        }

        // æ¸²æŸ“å°çµ„åˆ—è¡¨
        function renderGroups(groups) {
            const groupsList = document.getElementById('groupsList');

            if (groups.length === 0) {
                groupsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <h3>ç›®å‰æ²’æœ‰å°çµ„</h3>
                        <p>é‚„æ²’æœ‰ä½¿ç”¨è€…å»ºç«‹å°çµ„</p>
                    </div>
                `;
                return;
            }

            groupsList.innerHTML = groups.map(group => `
                <div class="group-item">
                    <div class="group-item-header">
                        <div class="group-id">${group.group_id}</div>
                        <div class="group-status ${group.is_full ? 'full' : 'available'}">
                            ${group.is_full ? 'ğŸ”´ å·²æ»¿' : 'ğŸŸ¢ å¯åŠ å…¥'}
                        </div>
                    </div>
                    <div class="group-info">
                        <div class="group-info-item">
                            <span>ğŸ‘¤ æˆå“¡æ•¸ï¼š</span>
                            <strong>${group.member_count}/${group.max_members}</strong>
                        </div>
                        <div class="group-info-item">
                            <span>ğŸ“… å‰µå»ºæ™‚é–“ï¼š</span>
                            <strong>${formatDate(group.created_at)}</strong>
                        </div>
                    </div>
                    <div class="members-list">
                        ${group.members.map(member => `
                            <div class="member-tag ${member.notification_enabled ? 'notification-on' : ''}">
                                ${member.notification_enabled ? 'ğŸ””' : 'ğŸ”•'} ${member.display_name}
                            </div>
                        `).join('')}
                    </div>
                    <div class="group-actions">
                        <button class="action-btn action-btn-view" onclick="viewGroupDetail('${group.group_id}')">
                            ğŸ‘ï¸ æŸ¥çœ‹è©³æƒ…
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // æœå°‹åŠŸèƒ½
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredGroups = allGroups.filter(group => {
                const groupIdMatch = group.group_id.toLowerCase().includes(searchTerm);
                const memberMatch = group.members.some(member => 
                    member.display_name.toLowerCase().includes(searchTerm)
                );
                return groupIdMatch || memberMatch;
            });
            renderGroups(filteredGroups);
        });

        // æŸ¥çœ‹å°çµ„è©³æƒ…
        async function viewGroupDetail(groupId) {
            try {
                const response = await fetch(`/admin/groups/${groupId}`, {
                    headers: {
                        'Authorization': 'Basic ' + authToken
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load group detail');
                }

                const group = await response.json();
                showGroupDetailModal(group);

            } catch (error) {
                console.error('Error loading group detail:', error);
                alert('è¼‰å…¥å°çµ„è©³æƒ…å¤±æ•—ï¼š' + error.message);
            }
        }

        // é¡¯ç¤ºå°çµ„è©³æƒ… Modal
        function showGroupDetailModal(group) {
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <div class="detail-section">
                    <h4>åŸºæœ¬è³‡è¨Š</h4>
                    <div class="detail-info">
                        <div class="detail-row">
                            <span class="detail-label">å°çµ„ ID</span>
                            <span class="detail-value">${group.group_id}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">æˆå“¡æ•¸</span>
                            <span class="detail-value">${group.member_count}/${group.max_members}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">ç‹€æ…‹</span>
                            <span class="detail-value">${group.is_full ? 'å·²æ»¿' : 'å¯åŠ å…¥'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">å‰µå»ºæ™‚é–“</span>
                            <span class="detail-value">${formatDateTime(group.created_at)}</span>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <h4>æˆå“¡åˆ—è¡¨</h4>
                    ${group.members.map(member => `
                        <div class="detail-info">
                            <div class="detail-row">
                                <span class="detail-label">åç¨±</span>
                                <span class="detail-value">${member.display_name}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">é€šçŸ¥</span>
                                <span class="detail-value">${member.notification_enabled ? 'ğŸ”” å·²é–‹å•Ÿ' : 'ğŸ”• å·²é—œé–‰'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">åŠ å…¥æ™‚é–“</span>
                                <span class="detail-value">${formatDateTime(member.joined_at)}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="detail-section">
                    <h4>æœ€è¿‘ç•™è¨€ (æœ€å¤š 20 å‰‡)</h4>
                    ${group.messages && group.messages.length > 0 ? group.messages.map(msg => `

                                <span class="message-time">${formatDateTime(msg.created_at)}</span>
                            </div>
                            <div class="message-content">${msg.content}</div>
                        </div>
                    `).join('') : '<p style="color: #94a3b8; text-align: center; padding: 20px;">ç›®å‰æ²’æœ‰ç•™è¨€</p>'}
                </div>
            `;

            document.getElementById('groupDetailModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('groupDetailModal').classList.remove('active');
        }

        // åŒ¯å‡º CSV
        async function exportGroups() {
            try {
                const response = await fetch('/admin/export/groups', {
                    headers: {
                        'Authorization': 'Basic ' + authToken
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to export');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `bible_bot_groups_${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

            } catch (error) {
                console.error('Error exporting:', error);
                alert('åŒ¯å‡ºå¤±æ•—ï¼š' + error.message);
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-TW');
        }

        function formatDateTime(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('zh-TW');
        }
