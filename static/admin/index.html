<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Bot 管理後台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
            font-weight: 500;
            border: none;
            background: transparent;
        }

        .tab:hover {
            background: #e0e0e0;
        }

        .tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
            color: #667eea;
        }

        .tab-content {
            display: none;
            padding: 30px;
            animation: fadeIn 0.3s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
        }

        .chart-container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .user-detail {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .user-detail h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .user-detail p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        canvas {
            max-width: 100%;
            height: auto !important;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📖 Bible Bot 管理後台</h1>
            <p>讀經進度追蹤與統計分析系統</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('dashboard')">📊 儀表板</button>
            <button class="tab" onclick="switchTab('users')">👥 使用者列表</button>
            <button class="tab" onclick="switchTab('statistics')">📈 統計報表</button>
            <button class="tab" onclick="switchTab('export')">💾 資料匯出</button>
        </div>

        <!-- 儀表板 -->
        <div id="dashboard" class="tab-content active">
            <h2>總覽統計</h2>
            <div class="stats-grid" id="statsGrid">
                <div class="loading">載入中...</div>
            </div>

            <div class="chart-container">
                <h3>讀經計畫分布</h3>
                <canvas id="planChart"></canvas>
            </div>

            <div class="chart-container">
                <h3>進度分布</h3>
                <canvas id="progressChart"></canvas>
            </div>
        </div>

        <!-- 使用者列表 -->
        <div id="users" class="tab-content">
            <h2>使用者列表</h2>
            <input type="text" class="search-box" id="searchBox" placeholder="搜尋 LINE User ID...">
            
            <div class="export-buttons">
                <button class="btn btn-primary" onclick="sortUsers('current_day', 'desc')">依進度排序 ↓</button>
                <button class="btn btn-primary" onclick="sortUsers('last_read_date', 'desc')">依最後閱讀排序 ↓</button>
            </div>

            <div id="usersTable">
                <div class="loading">載入中...</div>
            </div>
        </div>

        <!-- 統計報表 -->
        <div id="statistics" class="tab-content">
            <h2>統計報表</h2>
            
            <div class="chart-container">
                <h3>完成度統計</h3>
                <div id="completionStats">
                    <div class="loading">載入中...</div>
                </div>
            </div>

            <div class="chart-container">
                <h3>活躍度趨勢</h3>
                <canvas id="activityChart"></canvas>
            </div>
        </div>

        <!-- 資料匯出 -->
        <div id="export" class="tab-content">
            <h2>資料匯出</h2>
            <p style="margin-bottom: 20px;">匯出所有使用者資料和統計報表為 CSV 格式，可用 Excel 開啟。</p>
            
            <div class="export-buttons">
                <button class="btn btn-success" onclick="exportUsers()">📥 匯出使用者資料 (CSV)</button>
                <button class="btn btn-success" onclick="exportStats()">📥 匯出統計報表 (CSV)</button>
            </div>

            <div class="user-detail">
                <h3>匯出說明</h3>
                <p>• <strong>使用者資料</strong>：包含所有使用者的 LINE ID、讀經計畫、進度、日期等資訊</p>
                <p>• <strong>統計報表</strong>：包含總覽統計、計畫分布、進度分布等彙總資料</p>
                <p>• 匯出的 CSV 檔案使用 UTF-8 編碼，可直接用 Excel 開啟</p>
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <script>
        // 全域變數
        let statsData = null;
        let usersData = null;
        let currentSort = { by: 'current_day', order: 'desc' };

        // 切換分頁
        function switchTab(tabName) {
            // 隱藏所有分頁
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // 顯示選中的分頁
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // 載入對應資料
            if (tabName === 'dashboard') {
                loadDashboard();
            } else if (tabName === 'users') {
                loadUsers();
            } else if (tabName === 'statistics') {
                loadStatistics();
            }
        }

        // 載入儀表板
        async function loadDashboard() {
            try {
                const response = await fetch('/admin/stats/overview', {
                    headers: {
                        'Authorization': 'Basic ' + btoa('admin:bible2025')
                    }
                });

                if (!response.ok) throw new Error('載入失敗');

                statsData = await response.json();

                // 顯示統計卡片
                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <h3>總使用者數</h3>
                        <div class="value">${statsData.total_users}</div>
                    </div>
                    <div class="stat-card">
                        <h3>今日活躍</h3>
                        <div class="value">${statsData.active_today}</div>
                    </div>
                    <div class="stat-card">
                        <h3>本週活躍</h3>
                        <div class="value">${statsData.active_week}</div>
                    </div>
                    <div class="stat-card">
                        <h3>本月活躍</h3>
                        <div class="value">${statsData.active_month}</div>
                    </div>
                    <div class="stat-card">
                        <h3>平均進度</h3>
                        <div class="value">${statsData.avg_progress} 天</div>
                    </div>
                `;

                // 繪製圖表
                drawPlanChart();
                drawProgressChart();

            } catch (error) {
                document.getElementById('statsGrid').innerHTML = 
                    `<div class="error">載入失敗：${error.message}</div>`;
            }
        }

        // 繪製計畫分布圖
        function drawPlanChart() {
            const ctx = document.getElementById('planChart');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(statsData.plan_distribution),
                    datasets: [{
                        data: Object.values(statsData.plan_distribution),
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#f093fb'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // 繪製進度分布圖
        function drawProgressChart() {
            const ctx = document.getElementById('progressChart');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(statsData.progress_distribution),
                    datasets: [{
                        label: '使用者數',
                        data: Object.values(statsData.progress_distribution),
                        backgroundColor: '#667eea'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        // 載入使用者列表
        async function loadUsers(search = '', sortBy = currentSort.by, order = currentSort.order) {
            try {
                const params = new URLSearchParams({ sort_by: sortBy, order: order });
                if (search) params.append('search', search);

                const response = await fetch(`/admin/users?${params}`, {
                    headers: {
                        'Authorization': 'Basic ' + btoa('admin:bible2025')
                    }
                });

                if (!response.ok) throw new Error('載入失敗');

                const data = await response.json();
                usersData = data.users;

                // 顯示使用者表格
                const tableHtml = `
                    <p>共 ${data.total} 位使用者</p>
                    <table>
                        <thead>
                            <tr>
                                <th>LINE User ID</th>
                                <th>讀經計畫</th>
                                <th>當前天數</th>
                                <th>進度</th>
                                <th>最後閱讀日期</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${usersData.map(user => `
                                <tr onclick="showUserDetail('${user.id}')">
                                    <td>${user.line_user_id}</td>
                                    <td><span class="badge badge-info">${user.plan_type}</span></td>
                                    <td>${user.current_day} / 365</td>
                                    <td>
                                        <div class="progress-bar">
                                            <div class="progress-fill" style="width: ${user.progress_percent}%"></div>
                                        </div>
                                        ${user.progress_percent}%
                                    </td>
                                    <td>${user.last_read_date || '尚未開始'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                document.getElementById('usersTable').innerHTML = tableHtml;

            } catch (error) {
                document.getElementById('usersTable').innerHTML = 
                    `<div class="error">載入失敗：${error.message}</div>`;
            }
        }

        // 排序使用者
        function sortUsers(sortBy, order) {
            currentSort = { by: sortBy, order: order };
            loadUsers('', sortBy, order);
        }

        // 搜尋功能
        document.addEventListener('DOMContentLoaded', () => {
            const searchBox = document.getElementById('searchBox');
            if (searchBox) {
                searchBox.addEventListener('input', (e) => {
                    loadUsers(e.target.value, currentSort.by, currentSort.order);
                });
            }
        });

        // 顯示使用者詳細資料
        async function showUserDetail(userId) {
            try {
                const response = await fetch(`/admin/users/${userId}`, {
                    headers: {
                        'Authorization': 'Basic ' + btoa('admin:bible2025')
                    }
                });

                if (!response.ok) throw new Error('載入失敗');

                const user = await response.json();

                alert(`
使用者詳細資料

LINE User ID: ${user.line_user_id}
讀經計畫: ${user.plan_type}
當前天數: ${user.current_day} / 365
進度: ${user.progress_percent}%
開始日期: ${user.start_date || '未設定'}
最後閱讀: ${user.last_read_date || '尚未開始'}
當前閱讀: ${user.current_reading || '無'}
測驗狀態: ${user.quiz_state}
                `);

            } catch (error) {
                alert('載入失敗：' + error.message);
            }
        }

        // 載入統計報表
        async function loadStatistics() {
            if (!statsData) {
                await loadDashboard();
            }

            const completionStats = document.getElementById('completionStats');
            completionStats.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>進度區間</th>
                            <th>使用者數</th>
                            <th>百分比</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${Object.entries(statsData.progress_distribution).map(([range, count]) => {
                            const percent = ((count / statsData.total_users) * 100).toFixed(1);
                            return `
                                <tr>
                                    <td>${range}</td>
                                    <td>${count}</td>
                                    <td>${percent}%</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            // 繪製活躍度圖表
            const ctx = document.getElementById('activityChart');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['今日', '本週', '本月'],
                    datasets: [{
                        label: '活躍使用者數',
                        data: [statsData.active_today, statsData.active_week, statsData.active_month],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 匯出使用者資料
        function exportUsers() {
            window.location.href = '/admin/export/users';
        }

        // 匯出統計報表
        function exportStats() {
            window.location.href = '/admin/export/stats';
        }

        // 初始載入
        loadDashboard();
    </script>
</body>
</html>
