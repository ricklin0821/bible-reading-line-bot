<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一年讀經計畫 - 預覽與規劃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .control-group select,
        .control-group input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .plan-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .plan-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .plan-info p {
            color: #666;
            line-height: 1.6;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .day-card {
            background: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .day-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .day-card.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .day-card .day-number {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .day-card .day-reading {
            font-size: 0.85em;
            word-break: break-word;
            opacity: 0.8;
        }

        .day-card.selected .day-reading {
            opacity: 1;
        }

        .reading-detail {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .reading-detail.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reading-detail h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .verse-container {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .verse-ref {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .verse-text {
            color: #333;
            line-height: 1.8;
            font-size: 0.95em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-card .stat-label {
            font-size: 0.95em;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
        }

        @media (max-width: 768px) {
            .control-panel {
                grid-template-columns: 1fr;
            }

            .calendar-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }

            header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📖 一年讀經計畫</h1>
            <p>預覽與規劃您的讀經之旅</p>
        </header>

        <div class="content">
            <!-- 控制面板 -->
            <div class="section">
                <h2>選擇您的讀經計畫</h2>
                <div class="control-panel">
                    <div class="control-group">
                        <label for="planSelect">讀經計畫：</label>
                        <select id="planSelect">
                            <option value="Canonical">按卷順序計畫</option>
                            <option value="Balanced">平衡讀經計畫</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="startDate">開始日期：</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="button-group">
                        <button onclick="loadPlan()">載入計畫</button>
                        <button onclick="resetView()">重置</button>
                    </div>
                </div>

                <!-- 計畫說明 -->
                <div id="planDescription" class="plan-info"></div>
            </div>

            <!-- 統計資訊 -->
            <div class="section" id="statsSection" style="display: none;">
                <h2>計畫統計</h2>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalDays">365</div>
                        <div class="stat-label">總天數</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalVerses">31103</div>
                        <div class="stat-label">總經節數</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalBooks">66</div>
                        <div class="stat-label">聖經書卷</div>
                    </div>
                </div>
            </div>

            <!-- 讀經計畫日曆 -->
            <div class="section" id="calendarSection" style="display: none;">
                <h2>讀經進度</h2>
                <div id="loadingMessage" class="loading">正在載入計畫...</div>
                <div id="calendarGrid" class="calendar-grid"></div>
            </div>

            <!-- 讀經詳情 -->
            <div class="section" id="detailSection" style="display: none;">
                <h2>經文詳情</h2>
                <div id="readingDetail" class="reading-detail"></div>
            </div>
        </div>
    </div>

    <script>
        // 初始化
        let allPlans = {};
        let allVerses = {};
        let currentPlan = 'Canonical';
        let currentStartDate = new Date();

        // 設定今天為預設開始日期
        document.getElementById('startDate').valueAsDate = new Date();

        // 計畫說明
        const planDescriptions = {
            'Canonical': {
                title: '按卷順序計畫',
                description: '從創世記到啟示錄，按聖經的自然順序讀經。每日約 3 章，一年內讀完整本聖經一遍。適合喜歡系統性、按順序閱讀的讀者。'
            },
            'Balanced': {
                title: '平衡讀經計畫',
                description: '每日搭配舊約、新約、詩篇/箴言等不同部分的經文，一年內讀完整本聖經一遍。這種計畫能讓您從多個角度、以更均衡的方式接觸聖經的各個部分。'
            }
        };

        // 從伺服器載入計畫資料
        async function loadPlan() {
            const plan = document.getElementById('planSelect').value;
            const startDate = document.getElementById('startDate').value;

            if (!startDate) {
                alert('請選擇開始日期');
                return;
            }

            currentPlan = plan;
            currentStartDate = new Date(startDate);

            // 顯示計畫說明
            const desc = planDescriptions[plan];
            document.getElementById('planDescription').innerHTML = `
                <h3>${desc.title}</h3>
                <p>${desc.description}</p>
            `;

            // 顯示統計資訊和日曆區域
            document.getElementById('statsSection').style.display = 'block';
            document.getElementById('calendarSection').style.display = 'block';

            // 載入計畫資料
            try {
                const response = await fetch(`/api/plans/${plan}`);
                if (!response.ok) throw new Error('無法載入計畫');
                
                const data = await response.json();
                allPlans = data.plans;
                
                // 載入經文資料
                const versesResponse = await fetch('/api/verses');
                if (!versesResponse.ok) throw new Error('無法載入經文');
                
                const versesData = await versesResponse.json();
                allVerses = versesData.verses;

                // 生成日曆
                generateCalendar();
                
                document.getElementById('loadingMessage').style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingMessage').innerHTML = `<div class="error">錯誤：${error.message}</div>`;
            }
        }

        // 生成日曆
        function generateCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            for (let day = 1; day <= 365; day++) {
                const plan = allPlans[day];
                if (!plan) continue;

                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                dayCard.innerHTML = `
                    <div class="day-number">第 ${day} 天</div>
                    <div class="day-reading">${plan.readings.substring(0, 20)}...</div>
                `;

                dayCard.onclick = () => showReadingDetail(day, plan);
                calendarGrid.appendChild(dayCard);
            }
        }

        // 顯示讀經詳情
        async function showReadingDetail(day, plan) {
            const readingDetail = document.getElementById('readingDetail');
            const detailSection = document.getElementById('detailSection');

            // 更新選中狀態
            document.querySelectorAll('.day-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.target.closest('.day-card').classList.add('selected');

            // 計算實際日期
            const actualDate = new Date(currentStartDate);
            actualDate.setDate(actualDate.getDate() + day - 1);
            const dateStr = actualDate.toLocaleDateString('zh-TW');

            // 解析經文範圍並獲取詳情
            const readings = plan.readings.split(';');
            let versesHtml = '';

            for (const reading of readings) {
                const verses = await getVersesForReading(reading.trim());
                versesHtml += verses;
            }

            readingDetail.innerHTML = `
                <h3>第 ${day} 天 - ${dateStr}</h3>
                <p style="margin-bottom: 15px; color: #666;"><strong>讀經範圍：</strong>${plan.readings}</p>
                ${versesHtml}
            `;

            readingDetail.classList.add('show');
            detailSection.style.display = 'block';

            // 滾動到詳情區域
            detailSection.scrollIntoView({ behavior: 'smooth' });
        }

        // 獲取經文內容
        async function getVersesForReading(reading) {
            try {
                const response = await fetch(`/api/verses/${reading}`);
                if (!response.ok) return `<p style="color: #999;">無法取得 ${reading} 的經文</p>`;
                
                const data = await response.json();
                let html = '';

                for (const verse of data.verses) {
                    html += `
                        <div class="verse-container">
                            <div class="verse-ref">${verse.book_abbr}${verse.chapter}:${verse.verse}</div>
                            <div class="verse-text">${verse.text}</div>
                        </div>
                    `;
                }

                return html;
            } catch (error) {
                console.error('Error:', error);
                return `<p style="color: #999;">無法取得 ${reading} 的經文</p>`;
            }
        }

        // 重置檢視
        function resetView() {
            document.getElementById('calendarGrid').innerHTML = '';
            document.getElementById('readingDetail').innerHTML = '';
            document.getElementById('readingDetail').classList.remove('show');
            document.getElementById('detailSection').style.display = 'none';
            document.getElementById('calendarSection').style.display = 'none';
            document.getElementById('statsSection').style.display = 'none';
            document.getElementById('planDescription').innerHTML = '';
        }
    </script>
</body>
</html>
